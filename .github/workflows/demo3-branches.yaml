name: Events Demo 3
on:
  pull_request:
    types: 
      - opened
    branches:
      - main                        # Trigger only on PRs to main branch
      - 'dev-*'                     # Trigger on PRs to branches starting with 'dev-'
      - 'prod/**'                   # Trigger on PRs to branches under the 'prod' directory
  workflow_dispatch:
  push:
    branches:
      - main                        # Trigger only on PRs to main branch
      - 'dev-*'                     # Trigger on PRs to branches starting with 'dev-'
      - 'prod/**'                   # Trigger on PRs to branches under the 'prod' directory
    paths-ignore:
      - '.github/workflows/*'       # Trigger only if files in the '.github/workflows' directory are changed
    jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."